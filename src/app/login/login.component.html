<h1 class="display-2">Login</h1>
<form (submit)="submit(f)" #f="ngForm">
  {{ message }}
  <div class="form-group">
    <mat-form-field>
      <input
        name="username"
        [(ngModel)]="model.username"
        matInput type="text"
        placeholder="Enter username"
        required
        #username="ngModel">
      <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
        username is required!
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input
        name="password"
        [(ngModel)]="model.password"
        matInput type="password"
        placeholder="Enter password"
        required
        #password="ngModel">
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
        password is required!
      </mat-error>
    </mat-form-field>
  </div>

  <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Login</button>
</form>
