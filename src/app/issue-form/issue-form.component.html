<h1 class="display-2">New issue</h1>
<form>

  <div class="form-group">
    <mat-form-field>
      <input name="location" [(ngModel)]="issue.location" matInput type="text" placeholder="Enter location"></mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <textarea name="description" [(ngModel)]="issue.description" matInput aria-describedby="descriptionHelp" placeholder="Enter issue details"></textarea>
    </mat-form-field>
  </div>

  <button type="submit" mat-raised-button color="primary" routerLink="/issues">Save new issue</button>
</form>
